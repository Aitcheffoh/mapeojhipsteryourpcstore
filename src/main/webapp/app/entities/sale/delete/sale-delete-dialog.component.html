<form *ngIf="sale" name="deleteForm" (ngSubmit)="confirmDelete(sale.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="saleDeleteDialogHeading" ceetTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <ceet-alert-error></ceet-alert-error>

    <p id="ceet-delete-sale-heading" ceetTranslate="yourpcstoreApp.sale.delete.question" [translateValues]="{ id: sale.id }">
      Are you sure you want to delete this Sale?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span ceetTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="ceet-confirm-delete-sale" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span ceetTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
